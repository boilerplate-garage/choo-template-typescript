projectName: <%= projectName %>
template:
  url: https://github.com/boilerplace-garage/choo-template-typescript
  name: choo-template-typescript
generators:
  component:
    src: .generators/component.ts
    target: src/components
  store:
    src: ./generators/store.ts
    target: src/stores
required:
  - _choo.yaml
  - _gitignore
  - _package.json
  - _editorconfig
  - tsconfig.json
